<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login-i-c.css">
</head>
<body>
    <form action="#">
        <fieldset class="container">
            <legend class="title">Cadastra-se</legend>

            <label for="user">Usuário</label>
            <input type="text" id="user" required class="user-login">


            <label for="email">Email</label>
            <input type="email" id="email" required class="user-email">

            <label for="pass">Senha</label>
            <input type="password" required class="user-pass">

            <div class="container-btn">
                <input type="submit" value="Cadastra-se" class="btn-login">
                <div>
                    <p>Já possui cadastro?</p>
                    <a href="login-inicio.html">Faça login</a>
                </div>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
