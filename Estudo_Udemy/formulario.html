<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus da Silva">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form action="#">
        <fieldset class="container">
            <legend>Formulario de contato</legend>

            <label for="name">Seu nome</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite um email valido" required>

            <label for="content">Assunto</label>
            <input type="text">

            <label for="info">Mensagem</label>
            <textarea name="txt-info" id="info" cols="30" rows="5"></textarea>
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
